<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>9x9乘法表</title>
    <meta name="author" content="Sylvie Luo">
    <meta name="description" content="lifelong-romance's web pages">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../../style/index.css">
	<link rel="stylesheet" href="../../style/9x9.css">
</head>

<body>
	<object class="object" type="text/x-scriptlet" data="../component/head.html"></object>

	<div class="tab">
		<script type="text/javascript">
			var myTable = document.createElement("table");
			for (var i = 1; i <= 9; i++) {
				var tr = document.createElement("tr");
				for (var j = 1; j <= 9; j++) {
					var td = document.createElement("td");
					td.innerHTML = i + "X" + j + "=" + (i * j);
					tr.appendChild(td);
				}
				myTable.appendChild(tr);
			}
			document.body.appendChild(myTable);
		</script>
	</div>
	<div class="tab"></div>
	<object id="foot" type="text/x-scriptlet" data="../component/foot.html"></object>
</body>

</html>
